<ion-content padding>
  <div class="red">
    <div class="logo">
      <img src="/assets/imgs/0e98382e245122cce0cd4dc5c831e4cf.png" alt="">
      <span><div class="titleipet">iPet</div></span>
    </div>
  
    <ion-list no-lines>
      <ion-item>
        <ion-input type="text" placeholder="E-mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-list>
  
    <ion-grid>
      <ion-row>
        <button ion-button color="secondary" block round (click)="abrirTabs()">
          Efetuar Login
        </button>
      </ion-row>
      <ion-row>
        <button ion-button block outline round color="secondary" (click)="abrirCadastro()">
          Cadastrar-se
        </button>
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row>
        <button ion-button clear block color="light">
          Administrar Cadastros
        </button>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
